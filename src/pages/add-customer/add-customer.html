<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Customer</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>First Name</ion-label>
    <ion-input [(ngModel)]="fname" type="text" placeholder="First name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Last Name</ion-label>
    <ion-input [(ngModel)]="lname" type="text" placeholder="Last name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Phone Number</ion-label>
    <ion-input [(ngModel)]="phnumber" type="number" placeholder="Phone number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Address</ion-label>
    <ion-input [(ngModel)]="address" type="text" placeholder="Address"></ion-input>
  </ion-item>

  <button ion-button block (click)="addCustomer(fname,lname,phnumber,address)" [disabled]="!fname || !lname || !phnumber || !address">
    Add Customer
  </button>
</ion-content>

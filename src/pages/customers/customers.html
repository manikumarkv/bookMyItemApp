<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customers</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let customer of customerlist">
      <ion-avatar item-start> <img src="img/avatar-finn.png" /> </ion-avatar>
      <h2> {{ customer.fullName }}</h2>
      <h3> {{ customer.phoneNumber }}</h3>
      <p>{{ customer.address }}</p>
      <button ion-button (click)="editCustomer(customer)"> Edit Customer
        </button>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="navigateToNew()" ion-fab color="light">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

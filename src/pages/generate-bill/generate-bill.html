<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Generate Bill</ion-title>
    </ion-navbar>
  </ion-header>
<ion-card>
  <ion-card-header>
      <ion-icon ios="ios-cart" md="md-cart"> Cart Items</ion-icon>
  </ion-card-header>
  <ion-card-content>
    <ion-grid >
      <ion-row>
        <ion-col>
          Product Name
        </ion-col>
        <ion-col>
          Quantity
        </ion-col>
        <ion-col>
          Price per unit
          </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of selectedItems">
        <ion-col>
          {{ item.product.name }}
        </ion-col>
        <ion-col>
          {{ item.quantity }}
        </ion-col>
        <ion-col>
          {{ item.product.unitMrp }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        Total Amount:
        </ion-col>
        <ion-col>
        </ion-col>
        <ion-col>
          {{ totalBill }}
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="searchcustomer != null">
     <ion-row>
       <ion-col>Customer Details</ion-col>
     </ion-row>
     <ion-row>
        <ion-col>
            {{ searchcustomer.fullName }}
          </ion-col>
      <ion-col>
        {{ searchcustomer.phoneNumber }}
      </ion-col>
      <ion-col>
        {{ searchcustomer.address }}
      </ion-col>
     </ion-row>
     <ion-row>
       <ion-col>
          <button ion-button (click)="presentModal()">Change Customer</button>
       </ion-col>
       <ion-col>
          <button ion-button>Print Bill</button>
       </ion-col>
     </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-card *ngIf="selectedCustomerBool">
    <ion-card-header>
    <ion-icon ios="ios-cart" md="md-cart">Customers Search</ion-icon>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
    <button ion-button block (click)="presentModal()">Search Customer</button>
</ion-card>

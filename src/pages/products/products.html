<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Product name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="Product name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Max retile Price</ion-label>
    <ion-input [(ngModel)]="unitMrp" type="number" placeholder="Max retile Price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>units</ion-label>
    <ion-input [(ngModel)]="units" type="text" placeholder="Units"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>discount</ion-label>
    <ion-input [(ngModel)]="discount" type="number" placeholder="Discount"></ion-input>
  </ion-item>

  <button ion-button block (click)="createProduct(name, unitMrp, units, discount)" [disabled]="!name || !unitMrp || !units || !discount">
    Create Product
  </button>
</ion-content>

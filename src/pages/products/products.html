<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Product name</ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="Product name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>price</ion-label>
    <ion-input [(ngModel)]="price" type="number" placeholder="Price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>discount</ion-label>
    <ion-input [(ngModel)]="discount" type="number" placeholder="Discount"></ion-input>
  </ion-item>

  <button ion-button block (click)="createProduct(name, price, discount)">
    Create Product
  </button>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>searchcustomer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" value="" [(ngModel)]="customerNumber" name="customerNumber" placeholder="enter phone number"
      (keyup)="onKey($event)"></ion-input>
  </ion-item>

  <ion-card-content>
      <ion-card>
      <ion-card-content>
    <ion-grid *ngIf="selectedCustomer != null">
      <ion-row>
      
        <ion-col>Customer Details</ion-col>
      </ion-row>
      <ion-row *ngFor="let customer of selectedCustomer">
        <ion-col>
          <a (click)="dismissView(customer)"> {{ customer.fullName }} </a>
        </ion-col>
        <ion-col>
          {{ customer.phoneNumber }}
        </ion-col>
        <ion-col>
          {{ customer.address }}
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-card-content>
  </ion-card>
    <button ion-button block (click)="closeView()">close</button>
    </ion-card-content>
</ion-content>

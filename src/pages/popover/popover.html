<ion-header>

  <ion-navbar>
    <ion-title>View By</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list radio-group [(ngModel)]="viewTransactionBy" (ionChange)="click()">
        <ion-item>
            <ion-label>All</ion-label>
            <ion-radio value="all"></ion-radio>
          </ion-item>
        <ion-item>
          <ion-label>Today</ion-label>
          <ion-radio value="today"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Last Week</ion-label>
          <ion-radio value="date"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Last Month</ion-label>
          <ion-radio value="month"></ion-radio>
        </ion-item>
      
        <ion-item>
          <ion-label>Last Year</ion-label>
          <ion-radio value="year"></ion-radio>
        </ion-item>
      </ion-list>
</ion-content>

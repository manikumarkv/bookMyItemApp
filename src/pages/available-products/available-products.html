
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Available Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-avatar item-start> <img src="img/avatar-finn.png" /> </ion-avatar>
      <h2>{{ product.name }}</h2>
      <h3>{{ product.units }}/â‚¹{{ product.unitPrice }}</h3>
      <p>Final Price is {{ product.getTotalWithDiscount(1) }}</p>
      <button ion-button (click)="editProduct(product)"> Edit Product</button>
    </ion-item>
  </ion-list>
</ion-content>
